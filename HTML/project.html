    <script>
        // Check local storage on page load
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        // Function to toggle dark mode and store preference in localStorage
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            // Save the mode in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // Automatically enable dark mode if it's 7 PM or later
        const currentTime = new Date();
        const currentHour = currentTime.getHours();

        if (currentHour >= 19) {  // 7 PM or later
            document.body.classList.add("dark-mode");
        }

        window.addEventListener('DOMContentLoaded', () => {
            const swipe = document.querySelector('.black-swipe');
            const body = document.body;

            // Slide the black overlay in, then slide it out
            swipe.classList.add('active');

            setTimeout(() => {
                swipe.classList.remove('active');
                body.classList.add('loaded'); // show the main content
            }, 1200); // wait for the swipe to finish
        });

        sidebar.style.display = 'none'
        }
       
    </script>
