<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowing Background Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* behind your content */
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      /* other styling */
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="content">
    <h1>Hello, glowing world!</h1>
    <p>Hereâ€™s my content in front of a glowing animation background.</p>
  </div>

  <!-- Include dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      baseColor: 0x000000,
      haloColor: 0x00ffdd,
      size: 1.0,
      // more options per effect...
    });
  </script>
</body>
</html>
